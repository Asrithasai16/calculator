<link href="calculator.css" rel="stylesheet">

<div class="main">
    <div class="cal">
        <form>
            <div class="visble">
                <input type="text" name="vis"/>
            </div>
            <div>
                <input type="button" value="AC" onclick="vis.value=''"/>
                <input type="button" value="DEl" onclick="vis.value=vis.value.toString().slice(0,-1)"/>
                <input type="button" value="." onclick="vis.value+='.'"/>
                <input type="button" value="/" onclick="vis.value+='/'"/>
            </div>
            <div>
                <input type="button" value="7" onclick="vis.value+=7"/>
                <input type="button" value="8" onclick="vis.value+=8"/>
                <input type="button" value="9" onclick="vis.value+=9"/>
                <input type="button" value="*" onclick="vis.value+='*'"/>
            </div>
            <div>
                <input type="button" value="4" onclick="vis.value+=4"/>
                <input type="button" value="5" onclick="vis.value+=5"/>
                <input type="button" value="6" onclick="vis.value+=6"/>
                <input type="button" value="-" onclick="vis.value+='-'"/>
            </div>
            <div>
                <input type="button" value="1" onclick="vis.value+=1"/>
                <input type="button" value="2" onclick="vis.value+=2"/>
                <input type="button" value="3" onclick="vis.value+=3"/>
                <input type="button" value="+" onclick="vis.value+='+'"/>
            </div>
            <div>
                <input type="button" value="00" onclick="vis.value+='00'"/>
                <input type="button" value="0" onclick="vis.value+=0"/>
                <input type="button" value="=" class="eql" onclick="vis.value=eval(vis.value)"/>    
            </div>
        </form>
    </div>

</div>
